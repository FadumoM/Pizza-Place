<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/script.js"></script>
  <title>Document</title>
</head>
<header>
  <img src="images/pizza.png" width="70" height="50"alt="pizza pic">
  <p>Pizza Place</p>
  <nav>
    
      <ul class="nav-type">
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contacts</a></li>
      </ul>
 </nav>
</header>
<body>
  <div class="container">
    <form class="form-group" id="custom-pizza">
      <div class="order">
        <div class="row">
          <div class="col-md-12">
            <p>choose size</p>
            <select class="form-control" id="size">
              <option value="small">small-500</option>
              <option value="mid-size">mid-size-700</option>
              <option value="large">large-1000</option>
  
            </select>
          </div>
          <div class="col-md-12">
            <p>choose a topping</p>
          <select class="form-control" id="toppings">
            <option value="bacon">bacon-150</option>
            <option value="mushrooms">mushrooms-150</option>
            <option value="chicken">chicken-150</option>

          </select>
          </div>
          <div class="col-md-12">
            <p>choose a crust</p>
            <select class="form-control" id="crust">
              <option value="thin">thin-100</option>
              <option value="thick">thick-100</option>
              
  
            </select>
            </div>
          
        </div>
      </div><br>
      <input type="number" id="amount" placeholder="Number of pizzas"required><br><br>
      <button type="submit" class="order-button btn btn-dark" id="submit-pizza">Place Order</button>
      
    </form>
  </div>
  <div class="content" id="price-content">
    <h2>price-content</h2>
    <h3>KSH<span id="final-cost"></h3></span>
    <div class="deliver" id="deliver">
      <form id="form-address">
        <div class="col-xs-6">
          <h2>would you like a delivery</h2>
          <input id="location" type="text" size="40" placeholder="where do you live..." required />
          <button class="btn btn-dark complete" type="submit">Enter</button>
          <h3><span id="delivery-option"></span></h3>
      </div>
      </form>

    </div>
    <button type="btn" class="btn btn-dark" id="checkout-btn">Checkout</button><br><br>
            <div id="order-details" class="col-xs-12">
                <ul id="pizza-details"><strong>Your order is: </strong></ul>
                <h5 id="pizza-details">Thank you and Welcome again!</h5>
            </div>
  </div>
  
 
  

  
</body>
</html>
